<div class="sidebar">
    <app-studentnavbar></app-studentnavbar>
</div>
    <div class="main-content">
        <div class="head d-flex align-items-center mb-3">
          <img src="./gray-schedule.png" alt="Grades" width="30" height="30" class="me-3">
          <span class="page-title">Exam Schedule</span>
        </div>
          <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th>Course Code</th>
                    <th>Course Name</th>
                    <th>Instructor</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>classroom</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let course of courses">
                    <td>{{course.courseCode}}</td>
                    <td>{{course.courseName}}</td>
                    <td>{{course.instructor}}</td>
                    <td>{{course.date}}</td>
                    <td>{{course.time}}</td>
                    <td>{{course.classroom}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
       </div>
