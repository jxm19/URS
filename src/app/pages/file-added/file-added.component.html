<div class="sidebar">
  <app-instructornavbar [instructorName]="instructorName"></app-instructornavbar>
</div>
  
  <div class="main-content">
    <div class="custom-box">
      <img src="./profile-add.png" alt="Icon" class="icon-img" />
      <span class="course-text">New File</span>
  
      <div class="uploaded-files">
        <div *ngFor="let fileName of uploadedFiles" class="file-entry">
          <img src="./folder.png" alt="Folder Icon" class="file-icon" />
          <span class="file-name">{{ fileName }}</span>
          <div class="file-actions">
            <img src="./eye.png" alt="View Icon" class="action-icon" style="cursor: pointer;" (click)="viewFile(fileName)" />
            
          </div>
        </div>
      </div>
  
      <div class="add-file-button">
        <button class="btn btn-primary" (click)="Upload()">Upload</button>
      </div>
  
      <div class="cancel-button">
        <button>Cancel</button>
      </div>
  
      <div *ngIf="showExcelContent" class="excel-content mt-4">
        <h5>Preview: {{ currentFileName }}</h5>
        <button class="btn btn-secondary mb-2" (click)="closeExcelContent()">Close Preview</button>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th *ngFor="let key of getKeys(excelData[0])">{{ key }}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of excelData">
              <td *ngFor="let key of getKeys(row)">{{ row[key] }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <!-- Popup Modal: Upload Success -->
  <div class="custom-modal-overlay" *ngIf="showSuccessPopupp">
    <div class="custom-modal">
      <button class="close-btn left" (click)="closeSuccessPopupp()">
        <img src="./closepopup.png" alt="Close" style="width: 30px;" />
      </button>
      <h3>Your file has been uploaded successfully!</h3>
      <div style="margin-top: 15px;">
        <img src="./success.png" alt="Success" style="width: 60px;" />
      </div>
    </div>
  </div>
