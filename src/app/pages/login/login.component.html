<div class="container-fluid vh-100">
    <div class="row h-100">
      
      <div class="col-md-4 d-flex flex-column justify-content-center align-items-start left-section">
     
        <div id="carouselExample" class="carousel slide w-100 mb-4" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="1login.png" class="d-block w-100" alt="Image 1" />
            </div>
            <div class="carousel-item">
              <img src="login2.png" class="d-block w-100" alt="Image 2" />
            </div>
            <div class="carousel-item">
              <img src="login3.png" class="d-block w-100" alt="Image 3" />
            </div>
          </div>
        </div>
  
       
        <div class="left-text">
          <h3>Welcome Back !</h3>
      
        </div>
  
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
      </div>
  
     
      <div class="col-md-8 d-flex align-items-center justify-content-center right-section">
        <div class="w-75">
          <h2 class="mb-3">Welcome back</h2>
          <p class="mb-4">Enter your email and password to login!</p>
  
          <!-- Form with validation -->
          <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
            <!-- Email Field -->
            <div class="mb-3">
              <label for="email" class="form-label">User name/Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Type Here"
                name="email"
                [(ngModel)]="email"
                required
                [ngClass]="{ 'is-invalid': errorMessage && emailField.touched }"
                #emailField="ngModel"
              />
              <!-- Email Error -->
              <div *ngIf="emailField.invalid && emailField.touched" class="text-danger mt-1">
                Enter a valid email address
              </div>
            </div>
  
            <!-- Password Field -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Type Here"
                  name="password"
                  [(ngModel)]="password"
                  required
                  minlength="6"
                  [ngClass]="{ 'is-invalid': errorMessage && passwordField.touched }"
                  #passwordField="ngModel"
                />
              </div>
            </div>
  
            <!-- General Error Message -->
            <div *ngIf="errorMessage" class="alert alert-danger mt-2">
              {{ errorMessage }}
            </div>
  
            <!-- Remember Me and Forgot Password -->
            <div class="mb-3 d-flex justify-content-between align-items-center">
              <div>
                <input type="checkbox" id="remember" class="custom-checkbox" />
                <label for="remember">Remember Me</label>
              </div>
              <a [routerLink]="'/forgot-password'" class="text-decoration-none">Forgot password?</a>
            </div>
            
  
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Log in</button>
          </form>
        </div>
      </div>
    </div>
  </div>
