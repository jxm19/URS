<!-- Sidebar -->
<div class="sidebar">
    <app-fcnavbar [secretaryName]="secretaryName"></app-fcnavbar>
  </div>
  
  <!-- Main Content -->
  <div class="main-content">
    <!-- Page Header -->
    <div class="head d-flex align-items-center mb-3">
      <img src="./gray-schedule.png" alt="Grades" width="30" height="30" class="me-3">
      <span class="page-title">Exam Schedule</span>
    </div>
  
    <!-- Modal -->
    <div *ngIf="isModalVisible" class="modal-backdrop-wrapper">
      <div class="modal fade show d-block" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Confirm Deletion</h5>
              <button type="button" class="close" (click)="closeModal()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Are you sure you want to delete this exam schedule?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
              <button type="button" class="btn btn-danger" (click)="confirmDelete()">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Modal -->
<div *ngIf="isEditModalVisible" class="modal-backdrop-wrapper">
    <div class="modal fade show d-block" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Exam Schedule</h5>
            <button type="button" class="close" (click)="closeEditModal()" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="exam_date">Date</label>
                <input type="date" id="exam_date" class="form-control" [(ngModel)]="updatedDate" name="exam_date" required>
              </div>
              <div class="form-group">
                <label for="exam_time">Time</label>
                <input type="time" id="exam_time" class="form-control" [(ngModel)]="updatedTime" name="exam_time" required>
              </div>
              <div class="form-group">
                <label for="classroom">Classroom</label>
                <input type="text" id="classroom" class="form-control" [(ngModel)]="updatedClassroom" name="classroom" required>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="closeEditModal()">Cancel</button>
            <button type="button" class="btn btn-primary" (click)="confirmEdit()">Save Changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
    <!-- Table -->
<div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>Course Code</th>
          <th>Course Name</th>
          <th>Instructor</th>
          <th>Date</th>
          <th>Time</th>
          <th>Classroom</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let course of courses; let i = index">
            <td>{{ course.courseCode }}</td>
            <td>{{ course.courseName }}</td>
            <td>{{ course.instructor }}</td>
            <td>{{ course.date }}</td>
            <td>{{ course.time }}</td>
            <td>{{ course.classroom }}</td>
            
              
          
            <!-- Delete Button -->
            <button (click)="openModal(course)" class="btn btn-danger btn-sm">
              <img src="assets/images/trash.png" alt="Delete" width="20" height="20">
            </button>
  
            <!-- Edit Button -->
            <button (click)="openEditModal(course, i)" class="btn btn-warning btn-sm">
                <img src="assets/images/edit.png" alt="Edit" width="20" height="20">
              </button>
              
          
        </tr>
      </tbody>

    

    </table>
  </div>

  <!-- Place this below your exam schedule table -->
<div class="add-file-button text-end my-3">
    <a href="/upload-sec" class="nav-link d-inline-block">
      <button class="btn btn-primary">Add New File</button>
    </a>
  </div>
  
  </div>
